[tool:pytest]
# Pytest configuration for Jorm test suite

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    phase1: Phase 1 features (Core Execution)
    phase2: Phase 2 features (Scheduling & Parallel Execution)
    phase3: Phase 3 features (AI Intelligence)
    phase4: Phase 4 features (Developer Experience)
    phase5: Phase 5 features (Enterprise Features)
    ai: AI-related tests
    security: Security-related tests
    performance: Performance tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Coverage options (when pytest-cov is installed)
# addopts = 
#     -v
#     --tb=short
#     --strict-markers
#     --strict-config
#     --color=yes
#     --durations=10
#     --cov=jorm
#     --cov-report=html
#     --cov-report=term-missing
#     --cov-fail-under=80

# Minimum version
minversion = 6.0

# Test timeout (when pytest-timeout is installed)
timeout = 300

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Log configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel execution (when pytest-xdist is installed)
# addopts = -n auto